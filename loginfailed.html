<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website that will contain all of your beloved recipes.">
    <title>Grace's Recipes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <h1>Grace's Recipes</h1> 
        <h2 class="signin">Sign in</h2>
        <p class="authentication">Incorrect username or password.</p>
        <form action="#" method="post">
          <!-- note that I've added a 'for' attribute to
               both of the <label> elements, which is
               equal to the 'id' attribute of the relevant
               <input> element; this means that clicking
               the <label> will focus the <input>: -->
          <label for="username">Username</label>
          <input id="username" type="text" />
        
          <label for="password">Password</label>
          <input id="password" type="password" />
        
          <input class="button" type="submit" value="Log in" />
        </form>
        
    </main>
  </body>
  <footer>Website created by Parker Woods</footer>
</html>
